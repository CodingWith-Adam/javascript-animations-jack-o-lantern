<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <style>
      body {
        background-color: rgb(245, 129, 29);
        /* overflow: hidden; */
      }

      th {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div>
      <h1>Controls</h1>
      <table>
        <tr>
          <th>Walk:</th>
          <td>Right Arrow Key</td>
        </tr>
        <tr>
          <th>Run:</th>
          <td>Left Shift + Right Arrow Key</td>
        </tr>
        <tr>
          <th>Slide:</th>
          <td>Down Arrow Key</td>
        </tr>
        <tr>
          <th>Jump:</th>
          <td>Space Bar</td>
        </tr>
        <tr>
          <th>Dead Animation:</th>
          <td>D</td>
        </tr>
        <tr>
          <th>Revive after death:</th>
          <td>R</td>
        </tr>
      </table>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
